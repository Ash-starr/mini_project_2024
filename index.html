<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <link rel="stylesheet" href="style.css">
   <script defer src="script.js"></script>
   <title>Animated Login Page</title>
</head>

<body>

   <!-- Background Overlay -->
   <div class="background"></div>


   <div class="container" id="container">
      <div class="form-container sign-up">
         <form action="./home/home.html">
            <h1>Create Account</h1>
            <input type="text" placeholder="Name" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button id="signUpButton">Sign Up</button>
         </form>
      </div>
      <div class="form-container sign-in">
         <form action="./home/home.html">
            <h1>Sign In</h1>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <a href="#">Forgot your password?</a>
            <button id="signInButton">Sign In</button>
         </form>
      </div>
      <div class="toggle-container">
         <div class="toggle">
            <div class="toggle-panel toggle-left">
               <h1>Good to see you!</h1>
               <p>Sign in and pick up where you left off on PawPrintParadise.</p>
               <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
               <h1>Hello, Friend!</h1>
               <p>Join the PawPrintParadise family! Register with your details to access all the paw-some features of
                  our site.</p>
               <button class="hidden" id="register">Sign Up</button>
            </div>
         </div>
      </div>

   </div>

   <!-- Alert Container -->
   <div id="customAlertContainer" class="alert-container"></div>


</body>

</html>
